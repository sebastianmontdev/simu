<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Riwi - Login</title>
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container card p-4 shadow-sm" style="max-width: 400px;">
        <h2 class="text-center mb-4">Bienvenido a Riwi</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <button type="button" id="btnRegister" class="btn btn-outline-secondary w-100 mt-2">Registrarse como Cliente</button>
            <a href="register.html"btn btn-outline-secondary w-100 mt-2">Registrarse</button></a>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
