<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Menú - Riwi</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Riwi Food</a>
        <div class="ms-auto">
            <a href="mis-pedidos.html" class="btn btn-outline-light btn-sm me-2">Mis Pedidos</a>
            <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Nuestro Menú</h2>
        <div id="productsList" class="row g-4"></div>
        
        <div class="mt-5 p-4 border rounded bg-white shadow-sm">
            <h4>Tu Pedido Actual</h4>
            <ul id="cartItems" class="list-group mb-3">
                <li class="list-group-item text-muted">No hay productos seleccionados</li>
            </ul>
            <div class="d-flex justify-content-between align-items-center">
                <h5>Total: $<span id="cartTotal">0</span></h5>
                <button id="btnCheckout" class="btn btn-success btn-lg" onclick="createOrder()">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        checkRole('user'); // Solo clientes pueden ver esto 
        loadProducts();    // Función que debes agregar a app.js
    </script>
</body>
</html>
