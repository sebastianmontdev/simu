<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard - Riwi</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand">Riwi Admin</span>
        <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar Sesión</button>
    </nav>
    <div class="container mt-4">
        <div class="row text-center mb-4">
            <div class="col-md-4"><div class="card p-3"><h5>Total Órdenes</h5><p id="totalOrders">0</p></div></div>
            <div class="col-md-4"><div class="card p-3 text-warning"><h5>Pendientes</h5><p id="pendingOrders">0</p></div></div>
            <div class="col-md-4"><div class="card p-3 text-success"><h5>Ventas Hoy</h5><p id="todaySales">$0</p></div></div>
        </div>
        <h3>Gestión de Pedidos</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="adminOrdersTable"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <script>checkRole('admin'); loadAdminDashboard();</script>
</body>
</html>
